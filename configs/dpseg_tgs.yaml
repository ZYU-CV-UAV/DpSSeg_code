project:
  name: DpSSeg
  output_dir: outputs

model:
  num_classes: 2
  backbone: resnet34

data:
  img_size: 256
  train_dir: ./data/train/images
  mask_dir: ./data/train/masks

training:
  batch_size: 16
  epochs: 100
  lr: 1e-4
  aux_weight: 0.4

runtime:
  device: cuda
  amp: true
  seed: 42
  num_workers: 4